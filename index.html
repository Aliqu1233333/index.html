<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Analytics</title>

<style>
:root{
  --sf-blue:#16325C;
  --muted:#8b95a7;

  --panel:#f6f8fb;
  --card:#ffffff;
  --divider:#eef1f5;
}

*{ margin:0; padding:0; box-sizing:border-box; }

html, body{
  height:100%;
  overflow:hidden;          /* remove scrollbar */
  background:transparent;
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* Full-width stage */
.stage{
  height:100%;
  width:100%;
  overflow:hidden;

  display:flex;
  align-items:center;
  justify-content:center;

  /* optical ‚Äúslightly above center‚Äù without changing size */
  padding: 10px 0 18px 0;   /* üëà bottom a bit larger than top */
}

/* Bubble ring (kept thin so it doesn‚Äôt make the module taller) */
.panel{
  width: calc(100% - 32px); /* üëà makes it wide like before */
  background:var(--panel);
  border-radius:14px;
  padding:10px;             /* üëà thinner ring */
  overflow:hidden;
}

/* Card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:14px;
  padding:24px 26px;        /* slightly less tall than before */

  display:flex;
  align-items:center;

  box-shadow:
    0 -2px 6px rgba(0,0,0,.03),
    0 10px 22px rgba(0,0,0,.05);
}

/* Metrics */
.metric{
  flex:1;
  padding:10px 22px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:8px;

  position:relative;
}

.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:22%;
  bottom:22%;
  width:1px;
  background:var(--divider);
}

.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

.value{
  font-size:33px;
  font-weight:600;
  color:var(--sf-blue);
}
</style>
</head>

<body>
  <div class="stage">
    <div class="panel">
      <div class="banner">

        <div class="metric">
          <div class="label">Deal Score</div>
          <div class="value">76</div>
        </div>

        <div class="metric">
          <div class="label">Current Stage</div>
          <div class="value">10 days</div>
        </div>

        <div class="metric">
          <div class="label">Since Last Activity</div>
          <div class="value">5 days</div>
        </div>

        <div class="metric">
          <div class="label">Deal Age</div>
          <div class="value">121 days</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

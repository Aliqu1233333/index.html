<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metrics Banner</title>

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  html, body{
    width:100%;
    height:100%;
    background:transparent;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

    display:flex;
    align-items:center;   /* center vertically in Monday embed */
    justify-content:center;

    overflow:hidden;
  }

  /* MAIN BANNER */
  .banner{
    width:100%;
    background:#ffffff;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;

    display:grid;
    grid-template-columns: repeat(5, 1fr);
  }

  /* EACH METRIC */
  .metric{
    padding:42px 48px;          /* 3x taller */
    border-right:1px solid #eef0f2;

    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:18px;
  }

  .metric:last-child{
    border-right:none;
  }

  /* LABEL (3x bigger) */
  .label{
    font-size:30px;             /* was ~11px */
    font-weight:600;
    color:#6b7280;
  }

  /* VALUE (3x bigger) */
  .value{
    font-size:48px;             /* was ~16px */
    font-weight:800;
    color:#111827;
  }

</style>
</head>

<body>

<div class="banner">

  <div class="metric">
    <div class="label">Deal Age</div>
    <div class="value">121 days</div>
  </div>

  <div class="metric">
    <div class="label">Current Stage</div>
    <div class="value">10 days</div>
  </div>

  <div class="metric">
    <div class="label">Since Last Activity</div>
    <div class="value">5 days</div>
  </div>

  <div class="metric">
    <div class="label">Open Activities</div>
    <div class="value">3</div>
  </div>

  <div class="metric">
    <div class="label">Activities Overdue</div>
    <div class="value">1</div>
  </div>

</div>

</body>
</html>

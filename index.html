<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Analytics</title>

<style>
:root{
  /* DO NOT CHANGE these (per your request) */
  --sf-blue:#16325C;
  --muted:#8b95a7;

  /* You said I can change anything else */
  --panel:#f6f8fb;
  --card:#ffffff;
  --divider:#eef1f5;

  /* new subtle depth tokens */
  --ring: rgba(22, 50, 92, 0.06);      /* very light Salesforce-ish ring */
  --inner: rgba(255,255,255,0.72);     /* inner highlight */
  --stroke: rgba(15, 23, 42, 0.06);    /* soft card stroke */
}

*{ margin:0; padding:0; box-sizing:border-box; }

html, body{
  height:100%;
  overflow:hidden;
  background:transparent;

  /* DO NOT CHANGE font family/type */
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* Full-width stage */
.stage{
  height:100%;
  width:100%;
  overflow:hidden;

  display:flex;
  align-items:center;
  justify-content:center;

  /* slight optical lift without messing with sizing */
  padding: 10px 0 16px 0;
}

/* ✅ FIX: bubble was oversized — make ring tighter + thinner */
.panel{
  width: calc(100% - 28px);
  border-radius:14px;
  padding:6px;                         /* thinner ring */
  background:
    linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0)) ,
    var(--panel);

  /* subtle ring effect instead of a big bubble */
  box-shadow:
    inset 0 0 0 1px var(--ring);

  overflow:hidden;
}

/* Card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:14px;

  /* slightly tighter so it feels less empty */
  padding:22px 22px;

  display:flex;
  align-items:center;

  /* Salesforce-ish layered depth */
  box-shadow:
    0 1px 0 rgba(255,255,255,0.9),          /* top highlight */
    0 -1px 0 rgba(255,255,255,0.65) inset,  /* inner highlight */
    0 0 0 1px var(--stroke),                /* soft stroke */
    0 10px 24px rgba(0,0,0,0.06);           /* main depth */
}

/* Metrics */
.metric{
  flex:1;
  padding:10px 20px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:7px;

  position:relative;

  /* subtle micro-polish (not changing color/shape) */
  transition: transform 160ms ease, filter 160ms ease;
}

.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:26%;
  bottom:26%;
  width:1px;
  background:var(--divider);
}

/* DO NOT CHANGE label color/type */
.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

/* DO NOT CHANGE value color/type */
.value{
  font-size:33px;
  font-weight:600;
  color:var(--sf-blue);
}

/* Subtle “Lightning” hover — optional but feels premium */
.metric:hover{
  transform: translateY(-1px);
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.05));
}

/* Slightly better spacing on very wide screens (keeps it from looking sparse) */
@media (min-width: 1200px){
  .banner{ padding:24px 26px; }
  .metric{ padding:10px 26px; }
}
</style>
</head>

<body>
  <div class="stage">
    <div class="panel">
      <div class="banner">

        <div class="metric">
          <div class="label">Lead Score</div>
          <div class="value">76</div>
        </div>

        <div class="metric">
          <div class="label">Current Stage</div>
          <div class="value">10 days</div>
        </div>

        <div class="metric">
          <div class="label">Since Last Activity</div>
          <div class="value">5 days</div>
        </div>

        <div class="metric">
          <div class="label">Deal Age</div>
          <div class="value">121 days</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
:root{
  --bg:#ffffff;
  --text:#1f2937;
  --muted:#8b95a7;
}

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:transparent;

  /* softer, modern SaaS font stack */
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* Wrapper gives vertical breathing room */
.wrapper{
  height:100%;
  padding:32px 24px 20px 24px;  /* ðŸ‘ˆ MORE TOP PADDING */
  display:flex;
  align-items:center;
}

/* Banner card */
.banner{
  width:100%;
  background:var(--bg);

  border-radius:12px;

  /* subtle soft shadow instead of borders/gridlines */
  box-shadow:
    0 1px 2px rgba(0,0,0,0.04),
    0 8px 18px rgba(0,0,0,0.03);

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:22px 28px;
}

/* Each metric */
.metric{
  display:flex;
  flex-direction:column;
  gap:8px;
  min-width:120px;
}

/* Label */
.label{
  font-size:14px;
  font-weight:500;        /* softer than bold */
  color:var(--muted);
}

/* Value */
.value{
  font-size:28px;
  font-weight:600;        /* less harsh than 800/900 */
  color:var(--text);
}

/* Smaller screens wrap nicely */
@media (max-width: 900px){
  .banner{
    flex-wrap:wrap;
    gap:18px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>

  </div>
</div>

</body>
</html>

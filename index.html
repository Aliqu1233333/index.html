<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Analytics</title>

<style>
:root{
  --sf-blue:#16325C;
  --muted:#8b95a7;

  --panel:#f6f8fb;
  --card:#ffffff;
  --divider:#eef1f5;
}

*{ margin:0; padding:0; box-sizing:border-box; }

html, body{
  height:100%;
  overflow:hidden;
  background:transparent; /* IMPORTANT: don't tint the whole iframe */
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* Center ONLY the content card */
.stage{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;

  padding: 0 16px; /* side breathing room only */
}

/* This is the “bubble” now (contained, not the whole iframe) */
.panel{
  width:min(1400px, 100%);
  background:var(--panel);
  border-radius:14px;
  padding:14px;                 /* the tint ring around the card */
}

/* Inner card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:14px;

  padding:26px 28px;

  display:flex;
  align-items:center;

  box-shadow:
    0 -2px 6px rgba(0,0,0,.03),
    0 10px 22px rgba(0,0,0,.05);

  /* tiny optical raise (since it's high on the page) */
  transform: translateY(-6px);
}

.metric{
  flex:1;
  padding:10px 26px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:8px;

  position:relative;
}

.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:20%;
  bottom:20%;
  width:1px;
  background:var(--divider);
}

.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

.value{
  font-size:33px;        /* you said you lowered by ~3pts — this matches */
  font-weight:600;
  color:var(--sf-blue);
}
</style>
</head>

<body>
  <div class="stage">
    <div class="panel">
      <div class="banner">

        <div class="metric">
          <div class="label">Deal Score</div>
          <div class="value">76</div>
        </div>

        <div class="metric">
          <div class="label">Current Stage</div>
          <div class="value">10 days</div>
        </div>

        <div class="metric">
          <div class="label">Since Last Activity</div>
          <div class="value">5 days</div>
        </div>

        <div class="metric">
          <div class="label">Deal Age</div>
          <div class="value">121 days</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Important Metrics</title>

<style>
/* ===== Reset ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f3f4f6;
  padding:40px;
}

/* ===== Metrics Bar ===== */
.metrics-bar{
  width:100%;
  max-width:1000px;

  background:#f8f9fb;                 /* Salesforce light gray */
  border:1px solid #e5e7eb;
  border-radius:8px;

  display:flex;
  align-items:center;

  overflow:hidden;
}

/* ===== Each metric block ===== */
.metric{
  flex:1;
  padding:14px 22px;

  display:flex;
  flex-direction:column;
  justify-content:center;

  border-right:1px solid #e5e7eb;
}

.metric:last-child{
  border-right:none;
}

/* ===== Label ===== */
.label{
  font-size:12px;
  font-weight:600;
  color:#6b7280;
  margin-bottom:6px;
}

/* ===== Value ===== */
.value{
  font-size:18px;
  font-weight:700;
  color:#111827;
}

/* ===== Slight Salesforce spacing feel ===== */
.metric:hover{
  background:#f3f4f6;
}
</style>
</head>


<body>

<div class="metrics-bar">

  <div class="metric">
    <div class="label">Deal Age</div>
    <div class="value">121 days</div>
  </div>

  <div class="metric">
    <div class="label">Current Stage</div>
    <div class="value">10 days</div>
  </div>

  <div class="metric">
    <div class="label">Since Last Activity</div>
    <div class="value">5 days</div>
  </div>

  <div class="metric">
    <div class="label">Open Activities</div>
    <div class="value">3</div>
  </div>

  <div class="metric">
    <div class="label">Activities Overdue</div>
    <div class="value">1</div>
  </div>

</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metrics Banner</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:transparent;

  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

  display:flex;
  align-items:center;
  justify-content:center;

  overflow:hidden;
}

/* HUGE banner */
.banner{
  width:100%;
  background:#ffffff;
  border:2px solid #e5e7eb;
  border-radius:18px;

  display:grid;
  grid-template-columns: repeat(5, 1fr);
}

/* MASSIVE metrics */
.metric{
  padding:90px 90px;      /* huge padding */
  border-right:2px solid #eef0f2;

  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:36px;
}

.metric:last-child{
  border-right:none;
}

/* MASSIVE label */
.label{
  font-size:64px;         /* HUGE */
  font-weight:600;
  color:#6b7280;
}

/* MASSIVE value */
.value{
  font-size:110px;        /* VERY HUGE */
  font-weight:900;
  color:#111827;
}
</style>
</head>

<body>

<div class="banner">

  <div class="metric">
    <div class="label">Deal Age</div>
    <div class="value">121 days</div>
  </div>

  <div class="metric">
    <div class="label">Current Stage</div>
    <div class="value">10 days</div>
  </div>

  <div class="metric">
    <div class="label">Since Last Activity</div>
    <div class="value">5 days</div>
  </div>

  <div class="metric">
    <div class="label">Open Activities</div>
    <div class="value">3</div>
  </div>

  <div class="metric">
    <div class="label">Activities Overdue</div>
    <div class="value">1</div>
  </div>

</div>

</body>
</html>

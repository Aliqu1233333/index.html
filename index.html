<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
  :root{
    --card-bg:#ffffff;
    --card-border:#e5e7eb;
    --divider:#eef0f2;
    --label:#6b7280;
    --value:#111827;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    width:100%;
    height:100%;
    background:transparent;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }

  /* IMPORTANT: don't hide overflow — if Monday scales weirdly, allow the content to breathe */
  body{
    padding:12px;
  }

  .banner{
    width:100%;
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:10px;
    overflow:hidden;
  }

  /*
    Auto-fit makes it stay 1-row when there's width,
    and wrap to 2 rows when there's not.
    minmax value controls when wrapping happens.
  */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }

  .metric{
    padding:16px 18px;
    min-height:78px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:8px;

    /* “Salesforce” separators, but only where it makes sense */
    border-right:1px solid var(--divider);
    border-bottom:1px solid var(--divider);
  }

  /* Remove right border at end of each row */
  .metric:nth-child(5n){ border-right:none; }

  /* Remove bottom borders on the last row (grid is dynamic, so we do a simple approach) */
  .grid > .metric:nth-last-child(-n+5){ border-bottom:none; }

  .label{
    font-weight:600;
    color:var(--label);
    line-height:1.1;

    /* clamp(min, preferred, max) keeps it readable even when scaled */
    font-size: clamp(14px, 1.6vw, 18px);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .value{
    font-weight:800;
    color:var(--value);
    line-height:1.1;

    /* minimum readable value size */
    font-size: clamp(22px, 2.8vw, 34px);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* Make it feel “banner-y” in tight embed heights */
  @media (max-height: 180px){
    .metric{
      min-height:64px;
      padding:12px 14px;
      gap:6px;
    }
    .label{ font-size: clamp(13px, 1.4vw, 16px); }
    .value{ font-size: clamp(20px, 2.4vw, 30px); }
  }
</style>
</head>

<body>
  <div class="banner" role="region" aria-label="Opportunity Metrics">
    <div class="grid">
      <div class="metric">
        <div class="label">Deal Age</div>
        <div class="value">121 days</div>
      </div>

      <div class="metric">
        <div class="label">Current Stage</div>
        <div class="value">10 days</div>
      </div>

      <div class="metric">
        <div class="label">Since Last Activity</div>
        <div class="value">5 days</div>
      </div>

      <div class="metric">
        <div class="label">Open Activities</div>
        <div class="value">3</div>
      </div>

      <div class="metric">
        <div class="label">Activities Overdue</div>
        <div class="value">1</div>
      </div>
    </div>
  </div>
</body>
</html>

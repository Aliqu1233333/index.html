<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Important Metrics</title>

<style>
  *{ margin:0; padding:0; box-sizing:border-box; }

  /* Make it embed/iframe-friendly */
  html, body{
    width:100%;
    height:100%;
    background:transparent;
    overflow:hidden;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }

  /* Full-width strip that fits any container */
  .metrics-bar{
    width:100%;
    max-width:none;

    /* Remove “card” look so it blends into embed page */
    background:transparent;
    border:none;
    border-radius:0;

    display:flex;
    align-items:center;
    justify-content:space-between;

    /* Compact spacing like your screenshot */
    padding:10px 12px;

    gap:18px; /* spacing between metrics (instead of gridlines) */
  }

  .metric{
    flex:1;
    min-width:0; /* prevents overflow in tight embeds */
    padding:6px 0;
  }

  .label{
    font-size:11px;
    font-weight:500;
    color:#6b7280;
    margin-bottom:6px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .value{
    font-size:14px;
    font-weight:700;
    color:#111827;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* Optional: tighter look on very small embeds */
  @media (max-width:560px){
    .metrics-bar{ gap:12px; padding:8px 10px; }
    .value{ font-size:13px; }
  }
</style>
</head>

<body>
  <div class="metrics-bar">
    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>
  </div>
</body>
</html>

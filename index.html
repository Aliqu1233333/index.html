<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
:root{
  --bg:#ffffff;
  --sf-blue:#16325C;
  --muted:#8b95a7;
}

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:transparent;

  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* True center */
.wrapper{
  height:100%;
  padding:18px 26px;
  display:flex;
  align-items:center;
}

/* Card */
.banner{
  width:100%;
  background:var(--bg);
  border-radius:14px;

  /* top + bottom balanced shadows */
  box-shadow:
    0 -2px 6px rgba(0,0,0,0.03),
    0 10px 24px rgba(0,0,0,0.05);

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:26px 34px;

  /* ðŸ‘‡ subtle optical raise */
  transform: translateY(-6px);
}

/* Metric blocks */
.metric{
  display:flex;
  flex-direction:column;
  gap:8px;
  min-width:130px;

  /* ðŸ‘‡ center ALL headers + values */
  align-items:center;
  text-align:center;
}

/* Labels */
.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

/* Values */
.value{
  font-size:32px;
  font-weight:600;
  color:var(--sf-blue);
}

/* Wrap nicely on smaller embeds */
@media (max-width:900px){
  .banner{
    flex-wrap:wrap;
    gap:20px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>

  </div>
</div>

</body>
</html>

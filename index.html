<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
:root{
  --sf-blue:#16325C;
  --muted:#8b95a7;

  --panel:#f6f8fb;
  --card:#ffffff;
  --divider:#eef1f5;
}

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  height:100%;
  overflow:hidden;      /* ðŸ‘ˆ removes right scrollbar */
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* Outer subtle tint */
.wrapper{
  height:100%;
  padding:20px 24px;

  display:flex;
  align-items:center;

  background:var(--panel);
  border-radius:14px;

  overflow:hidden;
}

/* Inner white card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:14px;

  display:flex;
  align-items:center;

  padding:26px 18px; /* slightly taller */

  box-shadow:
    0 -2px 6px rgba(0,0,0,.03),
    0 10px 22px rgba(0,0,0,.05);
}

/* Metric blocks */
.metric{
  flex:1;
  padding:10px 28px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:8px;

  position:relative;
}

/* Soft dividers */
.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:20%;
  bottom:20%;
  width:1px;
  background:var(--divider);
}

/* Labels */
.label{
  font-size:15px;      /* slightly bigger */
  font-weight:500;
  color:var(--muted);
}

/* Values */
.value{
  font-size:36px;      /* slightly bigger */
  font-weight:600;
  color:var(--sf-blue);
  letter-spacing:.2px;
}

/* subtle polish */
.metric:hover{
  transform:translateY(-1px);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Score</div>
      <div class="value">76</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opportunity Stats Strip</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 1px 2px rgba(16,24,40,.06);
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      padding:24px;
      background:#f3f4f6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
    }

    /* Container like a Salesforce-ish card edge */
    .strip {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 920px;
      max-width: 100%;
    }

    .strip-inner{
      display: grid;
      grid-template-columns: repeat(5, minmax(120px, 1fr));
      gap: 0;
    }

    .metric{
      padding: 14px 18px;
      border-right: 1px solid var(--border);
      background: #fff;
      min-height: 62px;

      display:flex;
      flex-direction: column;
      justify-content: center;
    }
    .metric:last-child{ border-right: none; }

    .label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Important Metrics</title>

<style>
  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    width:100%;
    height:100%;
    background:transparent;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }

  /* This makes it sit nicely inside a tall embed */
  body{
    padding:12px;
    display:flex;
    align-items:flex-start;
    justify-content:flex-start;
  }

  /* The “strip” container (subtle, clean) */
  .metrics-strip{
    display:inline-flex;             /* key: prevents stretching across the whole embed */
    align-items:center;
    gap:34px;                        /* spacing between metrics (no gridlines) */

    background:#f8f9fb;              /* light Salesforce-ish */
    border:1px solid #e5e7eb;
    border-radius:8px;

    padding:12px 14px;
    max-width:100%;
  }

  .metric{
    display:flex;
    flex-direction:column;
    gap:6px;
    min-width:110px;                /* keeps consistent spacing */
  }

  .label{
    font-size:11px;
    font-weight:600;
    color:#6b7280;
    line-height:1.1;
    white-space:nowrap;
  }

  .value{
    font-size:14px;
    font-weight:700;
    color:#111827;
    line-height:1.1;
    white-space:nowrap;
  }

  /* On smaller embeds, tighten spacing so it still fits */
  @media (max-width: 720px){
    .metrics-strip{ gap:18px; }
    .metric{ min-width: 90px; }
  }
</style>
</head>

<body>
  <div class="metrics-strip">
    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>
  </div>
</body>
</html>

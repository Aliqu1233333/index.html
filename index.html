<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metrics Banner</title>

<style>
  :root{
    /* tweak this if you want it even bigger (1.0 = normal, 1.15/1.25 = larger) */
    --scale: 1.25;

    --card-bg: #ffffff;
    --card-border: #e5e7eb;
    --divider: #eef0f2;

    --label: #6b7280;
    --value: #111827;
  }

  *{ box-sizing:border-box; margin:0; padding:0; }

  html, body{
    width:100%;
    height:100%;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow:hidden; /* prevent iframe scrollbars */
  }

  /* Monday gives a tall embed area; center the banner in it */
  body{
    display:flex;
    align-items:center;   /* vertical center */
    justify-content:center;
    padding: 12px;
  }

  /* Scale wrapper: makes EVERYTHING bigger without changing layout logic */
  .scale{
    width:100%;
    transform: scale(var(--scale));
    transform-origin: center center;
  }

  .banner{
    width:100%;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 10px;
    overflow:hidden;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
  }

  .metric{
    padding: 18px 22px;     /* bigger padding */
    min-height: 84px;       /* taller row (this is a big part of the “Salesforce feel”) */
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap: 8px;
    border-right: 1px solid var(--divider);
  }
  .metric:last-child{ border-right:none; }

  .label{
    font-size: 12px;
    font-weight: 600;
    color: var(--label);
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .value{
    font-size: 18px;       /* bigger value text */
    font-weight: 750;      /* slightly heavier */
    color: var(--value);
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* If the embed becomes narrow, keep it readable */
  @media (max-width: 780px){
    .grid{ grid-template-columns: 1fr 1fr; }
    .metric{
      border-right:none;
      border-bottom: 1px solid var(--divider);
    }
    .metric:nth-last-child(-n+2){ border-bottom:none; }
  }
</style>
</head>

<body>
  <div class="scale">
    <div class="banner" role="region" aria-label="Opportunity Metrics">
      <div class="grid">
        <div class="metric">
          <div class="label">Deal Age</div>
          <div class="value">121 days</div>
        </div>

        <div class="metric">
          <div class="label">Current Stage</div>
          <div class="value">10 days</div>
        </div>

        <div class="metric">
          <div class="label">Since Last Activity</div>
          <div class="value">5 days</div>
        </div>

        <div class="metric">
          <div class="label">Open Activities</div>
          <div class="value">3</div>
        </div>

        <div class="metric">
          <div class="label">Activities Overdue</div>
          <div class="value">1</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

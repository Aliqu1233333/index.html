<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metrics Banner</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:transparent;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  overflow:hidden;
}

/* Fill the whole Monday embed vertically */
.wrapper{
  height:100vh;              /* KEY FIX */
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.2vh;
}

/* Banner */
.banner{
  width:100%;
  height:100%;               /* fill embed */
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;

  display:grid;
  grid-template-columns: repeat(5, 1fr);
}

/* Each metric */
.metric{
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:2.5vh 2.5vw;
  border-right:1px solid #eef0f2;
}

.metric:last-child{
  border-right:none;
}

/* Fonts scale with height automatically */
.label{
  font-size:1.8vh;           /* responsive */
  font-weight:600;
  color:#6b7280;
  margin-bottom:1vh;
}

.value{
  font-size:5.5vh;           /* responsive + fills space nicely */
  font-weight:800;
  color:#111827;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>

  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Analytics</title>

<style>
:root{
  /* DO NOT CHANGE (per your request) */
  --sf-blue:#16325C;
  --muted:#8b95a7;

  /* allowed styling tokens */
  --card:#ffffff;
  --divider:#eef1f5;

  /* subtle Lightning depth */
  --stroke: rgba(15, 23, 42, 0.08);
  --shadow: 0 10px 24px rgba(0,0,0,0.06);
  --highlight: rgba(255,255,255,0.9);

  /* very subtle accent (not text color) */
  --accent: rgba(22, 50, 92, 0.12);
}

*{ margin:0; padding:0; box-sizing:border-box; }

html, body{
  height:100%;
  overflow:hidden;          /* no scrollbars */
  background:transparent;   /* let Monday's own background show */
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* keep it wide + optically centered */
.stage{
  height:100%;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;

  /* slight above-center bias */
  padding: 8px 0 16px 0;
}

/* main KPI card (this replaces the bubble entirely) */
.banner{
  width: calc(100% - 28px);
  background: var(--card);
  border-radius: 14px;

  /* subtle Lightning-ish card treatment */
  box-shadow:
    0 1px 0 var(--highlight),
    0 0 0 1px var(--stroke),
    var(--shadow);

  overflow:hidden;
  position:relative;

  display:flex;
  align-items:center;
  padding: 22px 18px;
}

/* tiny top accent line (Salesforce-y, but not loud) */
.banner::before{
  content:"";
  position:absolute;
  left:14px;
  right:14px;
  top:10px;
  height:2px;
  border-radius:999px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
  pointer-events:none;
}

/* Metrics */
.metric{
  flex:1;
  padding: 10px 22px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:7px;

  position:relative;
  transition: transform 160ms ease;
}

/* soft separators */
.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:26%;
  bottom:26%;
  width:1px;
  background: var(--divider);
}

/* typography (unchanged colors and family) */
.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

.value{
  font-size:33px;
  font-weight:600;
  color:var(--sf-blue);
}

/* subtle hover polish (optional, feels premium) */
.metric:hover{
  transform: translateY(-1px);
}
</style>
</head>

<body>
  <div class="stage">
    <div class="banner">

      <div class="metric">
        <div class="label">Lead Score</div>
        <div class="value">76</div>
      </div>

      <div class="metric">
        <div class="label">Current Stage</div>
        <div class="value">10 days</div>
      </div>

      <div class="metric">
        <div class="label">Since Last Activity</div>
        <div class="value">5 days</div>
      </div>

      <div class="metric">
        <div class="label">Deal Age</div>
        <div class="value">121 days</div>
      </div>

    </div>
  </div>
</body>
</html>

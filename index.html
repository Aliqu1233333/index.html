<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Activity Analytics</title>

<style>
:root{
  --sf-blue:#16325C;
  --muted:#8b95a7;

  --panel:#f6f8fb;
  --card:#ffffff;
  --divider:#eef1f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ðŸš¨ kill ALL scrollbars */
html, body{
  height:100%;
  overflow:hidden;
  background:transparent;
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* perfect stage */
.stage{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* bubble container */
.panel{
  width:min(1400px, 100%);
  background:var(--panel);
  border-radius:14px;
  padding:12px;
  overflow:hidden;

  /* ðŸ‘‡ raise visually ~3x more than before */
  margin-top:-18px;   /* instead of transform */
}

/* card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:14px;

  padding:26px 28px;

  display:flex;
  align-items:center;

  box-shadow:
    0 -2px 6px rgba(0,0,0,.03),
    0 10px 22px rgba(0,0,0,.05);
}

/* metrics */
.metric{
  flex:1;
  padding:10px 26px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:8px;

  position:relative;
}

/* soft dividers */
.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:20%;
  bottom:20%;
  width:1px;
  background:var(--divider);
}

.label{
  font-size:15px;
  font-weight:500;
  color:var(--muted);
}

.value{
  font-size:33px;
  font-weight:600;
  color:var(--sf-blue);
}
</style>
</head>

<body>

<div class="stage">
  <div class="panel">
    <div class="banner">

      <div class="metric">
        <div class="label">Deal Score</div>
        <div class="value">76</div>
      </div>

      <div class="metric">
        <div class="label">Current Stage</div>
        <div class="value">10 days</div>
      </div>

      <div class="metric">
        <div class="label">Since Last Activity</div>
        <div class="value">5 days</div>
      </div>

      <div class="metric">
        <div class="label">Deal Age</div>
        <div class="value">121 days</div>
      </div>

    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metrics Banner</title>

<style>
  :root{
    /* Salesforce-ish neutrals */
    --bg: transparent;
    --card-bg: #ffffff;
    --card-border: #e5e7eb;
    --divider: #eef0f2;

    --label: #6b7280;
    --value: #111827;
  }

  *{ box-sizing:border-box; margin:0; padding:0; }

  html, body{
    width:100%;
    height:100%;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow:hidden; /* avoids iframe scrollbars */
  }

  /* IMPORTANT:
     Many embeds give you a tall container.
     This centers the banner vertically so it "fills" the space like Salesforce. */
  .frame{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;      /* vertical centering */
    justify-content:stretch; /* full width */
    padding: 10px 12px;      /* matches the margin Salesforce leaves around the row */
  }

  /* This is the actual Salesforce-like banner card */
  .banner{
    width:100%;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 8px;
    overflow:hidden;
  }

  /* Use a grid so each metric gets identical sizing */
  .grid{
    display:grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
  }

  .metric{
    padding: 14px 18px; /* key: makes it “taller” like the Salesforce row */
    min-height: 64px;   /* key: ensures it feels like a banner, not tiny text */
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap: 6px;
    border-right: 1px solid var(--divider); /* Salesforce separators */
  }
  .metric:last-child{ border-right:none; }

  .label{
    font-size: 11px;
    font-weight: 600;
    color: var(--label);
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .value{
    font-size: 16px;  /* Salesforce values look bigger than your embed */
    font-weight: 700;
    color: var(--value);
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* If the embed is narrow, keep it clean and readable */
  @media (max-width: 700px){
    .grid{ grid-template-columns: 1fr 1fr; }
    .metric{
      border-right:none;
      border-bottom: 1px solid var(--divider);
    }
    .metric:nth-last-child(-n+2){ border-bottom:none; }
  }
</style>
</head>

<body>
  <div class="frame">
    <div class="banner" role="region" aria-label="Opportunity Metrics">
      <div class="grid">
        <div class="metric">
          <div class="label">Deal Age</div>
          <div class="value">121 days</div>
        </div>

        <div class="metric">
          <div class="label">Current Stage</div>
          <div class="value">10 days</div>
        </div>

        <div class="metric">
          <div class="label">Since Last Activity</div>
          <div class="value">5 days</div>
        </div>

        <div class="metric">
          <div class="label">Open Activities</div>
          <div class="value">3</div>
        </div>

        <div class="metric">
          <div class="label">Activities Overdue</div>
          <div class="value">1</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

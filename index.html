<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
:root{
  --bg:#ffffff;

  --sf-blue:#16325C;     /* ðŸ‘ˆ Salesforce dark blue numbers */
  --muted:#8b95a7;
}

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  background:transparent;

  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;
}

/* PERFECT CENTERING (no top-heavy padding anymore) */
.wrapper{
  height:100%;
  padding:18px 24px;     /* ðŸ‘ˆ reduced from 32px */
  display:flex;
  align-items:center;    /* true vertical center */
}

/* Banner */
.banner{
  width:100%;
  background:var(--bg);

  border-radius:12px;

  /* softer + lighter shadow */
  box-shadow:
    0 1px 2px rgba(0,0,0,0.04),
    0 6px 14px rgba(0,0,0,0.03);

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:18px 26px;     /* slightly tighter */
}

/* Metric block */
.metric{
  display:flex;
  flex-direction:column;
  gap:6px;
  min-width:120px;
}

/* Labels */
.label{
  font-size:14px;
  font-weight:500;
  color:var(--muted);
}

/* Values */
.value{
  font-size:28px;
  font-weight:600;       /* softer weight */
  color:var(--sf-blue);  /* ðŸ‘ˆ Salesforce blue */
}

/* Wrap gracefully on smaller embeds */
@media (max-width:900px){
  .banner{
    flex-wrap:wrap;
    gap:16px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Open Activities</div>
      <div class="value">3</div>
    </div>

    <div class="metric">
      <div class="label">Activities Overdue</div>
      <div class="value">1</div>
    </div>

  </div>
</div>

</body>
</html>

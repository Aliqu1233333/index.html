<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Metrics Banner</title>

<style>
:root{
  --sf-blue:#16325C;
  --muted:#8b95a7;

  --panel:#f6f8fb;        /* subtle container tint */
  --card:#ffffff;
  --divider:#eef1f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  height:100%;
  font-family:
    Inter,
    ui-sans-serif,
    system-ui,
    -apple-system,
    "Segoe UI",
    Roboto,
    Helvetica,
    Arial,
    sans-serif;

  background:transparent;
}

/* outer subtle tint */
.wrapper{
  height:100%;
  padding:18px 22px;

  display:flex;
  align-items:center;

  background:var(--panel);
  border-radius:14px;
}

/* inner white card */
.banner{
  width:100%;
  background:var(--card);
  border-radius:12px;

  display:flex;
  align-items:center;

  box-shadow:
    0 1px 2px rgba(0,0,0,.04),
    0 6px 18px rgba(0,0,0,.05);

  padding:22px 10px;
}

/* metric blocks */
.metric{
  flex:1;
  padding:8px 24px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:6px;

  position:relative;
}

/* subtle separators */
.metric:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;
  top:18%;
  bottom:18%;
  width:1px;
  background:var(--divider);
}

/* labels */
.label{
  font-size:14px;
  font-weight:500;
  color:var(--muted);
}

/* numbers */
.value{
  font-size:34px;      /* slightly bigger */
  font-weight:600;
  color:var(--sf-blue);
  letter-spacing:.2px;
}

/* subtle polish */
.metric:hover{
  transform: translateY(-1px);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="banner">

    <div class="metric">
      <div class="label">Deal Age</div>
      <div class="value">121 days</div>
    </div>

    <div class="metric">
      <div class="label">Current Stage</div>
      <div class="value">10 days</div>
    </div>

    <div class="metric">
      <div class="label">Since Last Activity</div>
      <div class="value">5 days</div>
    </div>

    <div class="metric">
      <div class="label">Lead Score</div>
      <div class="value">76</div>
    </div>

    <div class="metric">
      <div class="label">Close Probability</div>
      <div class="value">15%</div>
    </div>

  </div>
</div>

</body>
</html>
